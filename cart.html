<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - HungerGenie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="images/HungerGenie Logo.png" alt="Logo">
                    <span class="logo-text">HungerGenie</span>
                </a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="restaurants.html">Restaurants</a>
                    <a href="products.html">Products</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact</a>
                    <a href="cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i> Cart</a>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h1 class="cart-title">Your Cart</h1>
                <div class="cart-content">
                    <div class="cart-items">
                        <!-- Cart items will be dynamically loaded here -->
                    </div>

                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotalAmount">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery Charge:</span>
                            <span>$2.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="totalAmount">$0.00</span>
                        </div>
                        <button class="checkout-btn">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HungerGenie. Delivering happiness, one meal at a time.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
